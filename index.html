<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<meta name="color-scheme" content="light dark">
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
		>
	</head>
	<body>
		<main class="container">
			<header>
				<h1>Todo</h1>
				<p>A simple project by Kaare</p>
				<nav>
					<ul>
						<li><a href="/">View all todos</a></li>
					</ul>
				</nav>
			</header>
			<section>
				<h2>New Todo</h2>
				<p>Upload a new todo</p>
				<form>
					<div class="gird">
						<input type="text" name="title" placeholder="Title" aria-label="Title" required>
						<input type="description" name="description" placeholder="Description" aria-label="Description" required>
					</div>
					<button type="submit">Submit</button>
				</form>
			</section>
				<article>
					<header>
						<h1>{ todo.Title }#{ strconv.Itoa(todo.ID) }</h1>
					</header>
					<body>
						<p>{ todo.Description }</p>
					</body>
				</article>
			<footer>
				<p>Â© 2024 Kaare</p>
			</footer>
		</main>
	</body>
</html>
